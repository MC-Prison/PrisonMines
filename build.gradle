group 'tech.mcprison.prison'
version '3.0.0-SNAPSHOT'

buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }

}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public" }
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url = "https://dmp9software.co.uk/artifactory/libs-release-local/" }
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
    jcenter()
}

dependencies {
    compile group: 'tech.mcprison.prison', name: 'prison-core', version: '1.0'
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.9.4-R0.1-SNAPSHOT'
    compile 'org.spongepowered:spongeapi:4.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
    dependencies {
    }
    baseName 'PrisonMines'
    classifier ''
    version = null
}

build.dependsOn(shadowJar)
